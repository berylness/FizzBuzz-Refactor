<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fizz Buzz Refactor</title>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
	<div class="intro">
		<h1>FizzBuzz Refactor</h1>
			<p>Select a number between 1 and 100.</P>
				If your input number is divisible by three, your result will be "fizz".<br>
				If your input number is divisible by five, your result will be "buzz".<br>
				If your input number is divisible by three and five, your result will be "fizz buzz".<br><br>
	</div>

	<div class="container">
		<form id="entry">
		<input id="number" value="" type="number" min="1" max="100" placeholder="Enter Your Number">
			<button id="submit">Submit</button>
		</form>	
		<div class="output">
			</div>
		</div>

	
</body>
</html>
